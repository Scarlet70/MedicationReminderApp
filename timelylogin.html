<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../img/timelyicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="timelysignuplogin.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
		<script defer src="timelysignuplogin.js"></script>
		<title>Sign Up - Timely</title>
	</head>
	<body>
		<main>
			<section id="login-form-main">
				<div class="brandname">
					<img src="../img/timelyicon.png" alt="" width="30" height="30" />
					<div class="brand-slogan">
						<h2 class="nowrap">
							Timely<span>R<sub>x</sub></span>
						</h2>
					</div>
				</div>
				<section class="login-form-section">
					<article id="login-form">
						<fieldset>
							<legend>Welcome</legend>
							<div class="login-form-container">
								<label for="username"><i class="fa-solid fa-user"></i>Username</label>
								<input type="name" id="login-username" required />
							</div>
							<div class="login-form-container">
								<label for="login-password"><i class="fa-solid fa-lock"></i>Password</label>
								<input type="password" id="login-password" required />
							</div>
						</fieldset>
						<p id="progress-message"></p>
					</article>
					<div class="buttons">
						<button id="login-btn" type="button">Login</button>
					</div>

					<p id="register-message">Don't have an account? Register a <a href="timelysignup.html">free account!</a></p>
				</section>
			</section>
		</main>
		<footer>
			<a href="./timely.html">Home</a>
		</footer>
	</body>
</html>
